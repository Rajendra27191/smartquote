<div id="notification" class="gmail-template">

	<style>
		.gmail-template {
			position:fixed;
			left:50%;
			top:0px;
			z-index: 9999;
			width:30%;
			text-align: center;
			min-height : 30px;
			border-radius: 0px;


			/*border:1px solid rgb(240, 195, 109);*/
			/*background-color: rgb(252, 248, 227);*/
			background-color : #F2DEDE;
			font-size: 15px;
			
			padding:5px 5px 5px 5px;
			color: black;	
			margin-bottom: 2px;	
			margin-top: 2px;	

			-webkit-transition: top 0.5s ease-out,opacity 0.5s ease-out 4s; /* 4 sec delay for longer message visibility */
			-moz-transition: top 0.5s ease-out,opacity 0.5s ease-out 4s;
			-o-transition: top 0.5s ease-out,opacity 0.5s ease-out 4s;
			transition: top 0.5s ease-out,opacity 0.5s ease-out 4s;
		}

	</style>

	<span style="color:#a94442;"><i class="glyphicon glyphicon-remove-circle"></i> {{message}}</span>

</div>
