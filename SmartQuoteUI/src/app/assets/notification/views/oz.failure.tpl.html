<div id="notification" class="gmail-template bounce">

	<style>
		
		 .gmail-template { 
		 	position:fixed;
			left:50%;
			top:0px;
			z-index: 9999;
			width:30%;
			text-align: center;
			min-height : 30px;
			border-radius: 0px;
			background-color : transparent;
			padding:5px 5px 5px 5px;
			color:rgba(237, 20, 61, 0.8);
   			font-size: 120%;
   			font-weight: bold;
			margin-bottom: 2px;	
			margin-top:10%;	
			/*text-shadow: 1px 1px #113654;*/

			-webkit-transition: top 0.4s ease-out,opacity 0.4s ease-out 4s; /* 4 sec delay for longer message visibility */
			-moz-transition: top 0.4s ease-out,opacity 0.4s ease-out 4s;
			-o-transition: top 0.4s ease-out,opacity 0.4s ease-out 4s;
			transition: top 0.4s ease-out,opacity 0.4s ease-out 4s;
           
            -webkit-animation-duration: 1s;
            animation-duration: 1s; 
            animation-iteration-count: 1;
            -webkit-animation-fill-mode: both; 
            animation-fill-mode: both; 
         }
         
         @-webkit-keyframes bounce { 
            0%, 20%, 50%, 80%, 100% {-webkit-transform: translateY(0);} 
            40% {-webkit-transform: translateY(-30px);} 
            60% {-webkit-transform: translateY(-15px);} 
         } 
         
         @keyframes bounce { 
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 
            40% {transform: translateY(-30px);} 
            60% {transform: translateY(-15px);} 
         }
         
         .bounce { 
            -webkit-animation-name: bounce; 
            animation-name: bounce; 
         }

	</style>

	<span><i class="glyphicon glyphicon-remove-circle"></i> {{message}}</span>

</div>
