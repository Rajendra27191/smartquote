<style type="text/css">
	.login-error{color: crimson;float: left;}
	.div-topmargin{margin-top: 40px;}
</style>
<!-- home starts -->
<div id="signin">
<div class="container">
<div class="row ">
<div class="col-lg-4 col-md-4"></div>
<div class="col-lg-4 col-md-4">
<form name="form.loginUser" novalidate>
<div class="div-trans text-center" ng-if="!isForgotPasswordOn">
<div class="col-lg-12 col-md-12 col-sm-12 div-topmargin" >
<div class="form-group">
	<span ng-if="invalidEmailPassword" class="login-error">
	<small ng-bind="errormsg"></small>
	</span>
    <input type="text" name="emailid" ng-model="user.userName" class="form-control" required="required" placeholder="User Email" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/" autocomplete="off" required>
    <span ng-show="((form.loginUser.emailid.$dirty && form.loginUser.emailid.$invalid) || (form.loginUser.emailid.$invalid && form.loginUser.submitted))" class="login-error">
		<small ng-show="form.loginUser.emailid.$error.required">*Please enter email id.</small>
		<small ng-show="form.loginUser.emailid.$error.pattern">*Please enter valid email id.</small>
	</span>

</div>
<div class="form-group">
    <input type="password" name="password" ng-model="user.userPassword" class="form-control" required="required" placeholder="Password" autocomplete="off" required>
     <span ng-show="((form.loginUser.password.$dirty && form.loginUser.password.$invalid) || (form.loginUser.password.$invalid && form.loginUser.submitted))" class="login-error">
		<small ng-show="form.loginUser.password.$error.required">*Please enter email id.</small>
	</span>
    <a href="" ng-click="forgotPasswordClicked()" class="link-forgot" data-toggle="modal" data-target="#myModal">forgot password?</a>
    <br>
</div>

<div class="form-group">
    <button ng-click="userSignin();" class="btn btn-block btn-lg button-login">
     LOGIN</button>
</div>
</div>
</div>
</form>
<div class="div-trans text-center" ng-if="isForgotPasswordOn" style="min-height: 175px;">
<div class="col-lg-12 col-md-12 col-sm-12 div-topmargin">
<form name="form.forgotPassword" novalidate>
<div class="form-group">
	<span ng-if="invalidEmailPassword" class="login-error">
	<small ng-bind="errormsg"></small>
	</span>
    <input type="text" name="emailid" ng-model="user.userName" class="form-control" required="required" placeholder="User Email" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/" autocomplete="off" required>
    <div class="col-md-12">
    <span ng-show="((form.forgotPassword.emailid.$dirty && form.forgotPassword.emailid.$invalid) || (form.forgotPassword.emailid.$invalid && form.forgotPassword.submitted))" class="login-error">
		<small ng-show="form.forgotPassword.emailid.$error.required">*Please enter email id.</small>
		<small ng-show="form.forgotPassword.emailid.$error.pattern">*Please enter valid email id.</small>
	</span>
	</div>

</div>
	<div class="form-group">
	<div class="col-md-12">
	<div class="col-md-6">
	<button ng-click="cancelForgetPassword();" class="btn btn-block btn-lg button-login">
     Cancel</button></div>
	<div class="col-md-6">
	<button ng-click="submitForgetPassword();" class="btn btn-block btn-lg button-login">
     Submit</button>
	</div>
    
      
	</div>
</div>
</form>
</div>
<div class="col-lg-4 col-md-4"></div>
</div>
</div>
</div>
</div>
<!--home ends-->
