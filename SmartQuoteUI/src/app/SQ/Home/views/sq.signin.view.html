<!--home starts-->
<div id="signin">
<div class="container">
<div class="row ">
<div class="col-lg-4 col-md-4"></div>
<div class="col-lg-4 col-md-4">
<div class="div-trans text-center">
<h3>LOGIN </h3>
<div class="col-lg-12 col-md-12 col-sm-12">
<div class="form-group">
    <input type="text" ng-model="user.userName" class="form-control" required="required" placeholder="Username">
</div>
<div class="form-group">
    <input type="password" ng-model="user.userPassword" class="form-control" required="required" placeholder="Password">
</div>
<div class="form-group">
    <button ng-click="userSignin();" class="btn btn-default btn-block btn-lg button-ok">LOGIN</button>
</div>
</div>

</div>
<div class="col-lg-4 col-md-4"></div>
</div>
</div>
</div>
</div>
<!--home ends-->
