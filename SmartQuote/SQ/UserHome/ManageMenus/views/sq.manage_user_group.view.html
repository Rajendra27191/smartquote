<style type="text/css" media="screen">
.col-md-8 .dropdown-menu {
max-height: 165px;
overflow-y: auto;
}
	
</style>
<div class="container">
<form name="form.userManageUserGroup" novalidate>
<div class="row">
<div class="col-md-6 col-md-offset-3">
	<div class="row">
	<div class="col-md-12"><center><label class="main-label">Manage User Group</label></center></div>
	</div>
	<br>
	<div class="row">
	<div class="col-md-4" style="padding-right: 0px;"><label class="sub-label">User Group</label> <span class="asteric">*</span></div>
	<div class="col-md-8" style="padding-left: 0px;">
	<input type = 'text' id="userGroupName" name="userGroupName" class = 'form-control' style = 'width : 100%;' ng-model = 'user.userGroup' uib-typeahead = 'usergroup.value for usergroup in userGroups | filter:$viewValue' typeahead-on-select="setUserGroup(user)" ng-keydown="resetOnBackspace($event)"  ng-change="userGroupChanged()" autocomplete="off" focus-me="" typeahead-min-length="0" required>
	<span ng-show="((form.userManageUserGroup.userGroupName.$dirty && form.userManageUserGroup.userGroupName.$invalid) || (form.userManageUserGroup.userGroupName.$invalid && form.userManageUserGroup.submitted))" style="color:red;font-size:14px;word-break:break-all;">
	<small>*Please enter user group name.</small>
	</span>
	</div>	
	</div>
	<br>
	<div class="row">
		<div class="col-md-6 sub-label"><label>Menu's And Submenu's</label></div>
	</div>

	<div class="row">
	<div class="col-md-12" ng-repeat="menu in userMenu">
		<uib-accordion>
		<!-- heading="{{menu.menuName}}" -->
		 <div uib-accordion-group class=" panel panel-primary"  is-open="isOpen">
		 <uib-accordion-heading>
		 	{{menu.menuName}}
		 	<i class="pull-right glyphicon glyphicon-chevron-right" ng-show="!isOpen"></i>
		 	<i class="pull-right glyphicon glyphicon-chevron-down" ng-show="isOpen"></i>
		 </uib-accordion-heading>
	    <p>
	      <switch name="onOff" ng-model="menu.status" on="Yes" off="No" ng-change="menuChecked($index)" disabled="menu.menuName=='Profile' || menu.menuName=='Home'"></switch> <label><span data-ng-bind="menu.menuName"></span></label> 
	     </p>
	      <div class="col-md-12" style="padding:0px;" ng-if="menu.subMenuBeans.length>0">
	      <div class="col-md-1" style="padding:0px;"></div>
	      <div class="col-md-11" style="padding:0px;">
	      	<ul style="list-style: none;">
			<li ng-repeat="submenu in menu.subMenuBeans">
			<switch name="onOff" ng-model="submenu.status" on="Yes" off="No" ng-change="subMenuChecked(menu,submenu)" disabled="menu.menuName=='Profile' || menu.menuName=='Home'"></switch> <span data-ng-bind="submenu.subMenuName"></span> 
		
			</li>
			</ul>
	      </div>
		  </div>
		 </div>
		</uib-accordion>
	</div>
	</div>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
    	<button ng-if="buttonstatus=='edit'" ng-click="deleteUserGroupMenu()" class="btn btn-block button-delete"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</button>
    	</div>
		<div class="col-md-4">
		<button id="create" ng-click="saveUserGroupMenu()" class="btn btn-block button-ok"><i class="fa fa-floppy-o" aria-hidden="true"></i> <span ng-if="buttonstatus=='add'">Save</span><span ng-if="buttonstatus=='edit'">Update</span></button>	
		</div>
	</div>


</div>
<div class="col-md-3"></div>
</div>
</form>
</div>
