<div id="fileList">

<div class="col-md-12"><caption>- : Existing Files : -</caption></div>	
<div class="col-md-12" ng-repeat="file in fileList | filter:search ">			
	<div class="col-md-12 bs-callout bs-callout-success">
	<div class="col-md-2">
		<i class="fa fa-file-excel-o fa-3x" aria-hidden="true" style="color:#5cb85c;"></i>
	</div>
	<div class="col-md-8">
		<h5 style="font-size: 15px;margin-top: 0px;margin-bottom: 5px;">File Name:</h5>
		{{file.value}}
	</div>
	<div class="col-md-2">
		<button  class="btn btn-default" ng-click="unloadFile(file)" style="float: right;margin: 5px auto;" tooltip-placement="top" uib-tooltip="click to unload file">
		<i class="fa fa-trash-o" aria-hidden="true"></i> Unload
		</button>
	</div>
	</div>
</div>

<div class="col-md-12" ng-if="(fileList | filter:search).length == 0">
	<div class="col-md-12 bs-callout bs-callout-success" > 
		<div class="col-md-1"></div>
		<div class="col-md-11">
	  	<h4>file not available</h4>	
		</div>
	</div>
</div>
</div>
</div>	

 <div ng-if="!fileList.length>0" style="padding:40px; opacity: .8;color: rgb(80, 74, 74);letter-spacing: 1px;" class="col-md-offset-2 col-md-8 ">

 </div>
</div>
