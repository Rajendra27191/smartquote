<div id="notification" class="gmail-template">

	<style>
		.gmail-template {
			position:fixed;
			left:50%;
			top:0px;
			z-index: 9999;
			width:30%;
			text-align: center;
			min-height : 30px;
			border-radius: 0px;
			/*color: #3c763d;*/
			color: rgba(237, 20, 61, 0.8);
			font-size: 120%;
   			font-weight: bold;
			margin-bottom: 2px;	
			margin-top:8%;	


			/*border:1px solid rgb(60,118,61);*/
			/*background-color : rgba(223,240,216, 1);*/
			/*background-color : #CFDFE6;*/
		
			padding:5px 5px 5px 5px;
			/*webkit-transition: top 0.5s ease-out,opacity 0.2s ease-out 4s; */
			-webkit-transition: top 0.5s ease-out,opacity 0.4s ease-out 2s; /* 4 sec delay for longer message visibility */
			-moz-transition: top 0.5s ease-out,opacity 0.5s ease-out 2s;
			-o-transition: top 0.5s ease-out,opacity 0.5s ease-out 2s;
			transition: top 0.5s ease-out,opacity 0.5s ease-out 2s;
		}

	</style>

	<span><i class="glyphicon glyphicon-remove-circle"></i> {{message}}</span>

</div>
